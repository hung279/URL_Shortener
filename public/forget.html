<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="app__header">
            <a href="#" class="logo">Chicken URL</a>
        </div>
    </header>
    <main>
        <div class="login-box">
            <form class="form">
                <div class="form-group">
                  <label for="username" class="">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="abc123">
                </div>

                <div class="form-group">
                    <label for="new-password" class="">New password</label>
                    <input type="password" class="form-control" id="new-password"username" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="">Confirm password</label>
                    <input type="password" class="form-control" id="confirm-password"username" placeholder="********">
                </div>

                <div class="form-submit">
                    <button type="submit" class="btn sign-in">Confirm</button>
                </div>
                
              </form>
        </div>
    </main>
</body>
</html>
